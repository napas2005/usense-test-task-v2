<div class="section" [ngClass]="{ 'gray': complexity === 0 , 'red': complexity === 1 || complexity == 404, 'yellow': complexity === 2, 'green': complexity === 3 }"></div>
<div class="section" [ngClass]="{ 'gray': complexity === 0 || (complexity < 2) , 'red': complexity === 404, 'yellow': complexity === 2, 'green': complexity === 3 }"></div>
<div class="section" [ngClass]="{ 'gray': complexity === 0 || complexity < 3, 'red': complexity === 404, 'green': complexity === 3 }"></div>
